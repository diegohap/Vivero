spring:
  datasource:
    url: "jdbc:mysql://localhost:33060/Vivero?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8"
    username: ${username}
    password: ${password}
    driver-class-name: "com.mysql.cj.jdbc.Driver"
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      dialect: "org.hibernate.dialect.MySQL5InnoDBDialect"
  thymeleaf:
    cache: false